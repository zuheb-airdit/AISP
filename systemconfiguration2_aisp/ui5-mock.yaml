# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sconfig.systemconfiguration2aisp
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - url: https://airdit-software-services-private-limite-airdit-190920235a6e3d29.cfapps.ap10.hana.ondemand.com
            authenticationType: OAuth2JWTBearer
            destination: VendorManagement-Airdit
            path: /v2
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /v2/odata/v4/admin
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /v2/odata/v4/global-mail
            metadataPath: ./webapp/localService/global-mail/metadata.xml
            mockdataPath: ./webapp/localService/global-mail/data
            generateMockData: true
          - urlPath: v2/odata/v4/supplier-configuration
            metadataPath: ./webapp/localService/supplier-configuration/metadata.xml
            mockdataPath: ./webapp/localService/supplier-configuration/data
            generateMockData: true
        annotations: []
